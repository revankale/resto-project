<div *ngIf="alert" class="alert alert-warning alert-dismissible fade show mt-2">
  <strong>Success !</strong> Your data has been entered succesfully.
  <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form [formGroup]="addResto" (ngSubmit)="collectResto()">
  <div class="row mt-3">
    <div class="mx-4">
      <div class="card border-success" style="max-width: 50%;">
        <div class="card-header bg-transparent border-success">Add Restaurants Details</div>
        <div class="col-md-11">
          <div class="card-body text-success ">
            <div class="form-group mb-3">
              <label>Name</label>
              <input type="text" class="form-control mt-2" placeholder="Enter Name" formControlName="name">
            </div>
            <div class="form-group mb-3">
              <label>Email</label>
              <input type="email" class="form-control mt-2" placeholder="Enter Email" formControlName="email">
            </div>
            <div class="form-group mb-3">
              <label>Address</label>
              <input type="text" class="form-control mt-2" placeholder="Enter Address" formControlName="address">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
